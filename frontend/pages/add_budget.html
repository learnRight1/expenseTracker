<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Budget</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <div class="form-container">
      <h1>Add Budget</h1>
      <form id="addBudgetForm">
        <input type="number" id="amount" placeholder="Budget Amount" required />
        <select id="category">
          <option>Select Category</option>
          <!-- Dynamic options will be inserted here -->
        </select>
        <input type="date" id="startDate" placeholder="Start Date" required />
        <input type="date" id="endDate" placeholder="End Date" required />
        <button type="submit">Set Budget</button>
      </form>
    </div>
    <script src="../js/add_budjet.js"></script>
  </body>
</html>
